<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Reminder - Login</title>
    <link rel="stylesheet" href="skincare_logiin.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <!-- Logo -->
        <div class="logo">
          <img src="logo.png" alt="Skincare Reminder Logo" class="logo-img" />
          <h1>
            <span>SKINCARE</span> <br />
            REMINDER
          </h1>
        </div>

        <!-- Form Login -->
        <form>
          <div class="input-group">
            <label for="email">
              <i class="fa fa-envelope"></i>
            </label>
            <input type="email" id="email" placeholder="Email" required />
          </div>

          <div class="input-group">
            <label for="password">
              <i class="fa fa-key"></i>
            </label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <!-- Tombol Login dan Register -->
          <div class="button-group">
            <button type="submit" class="btn login-btn">LOGIN</button>
            <button type="button" class="btn register-btn">REGISTER</button>
          </div>
        </form>
      </div>

      <!-- Gambar Skincare -->
      <div class="illustration">
        <img src="skincare_illustration.png" alt="Skincare Illustration" />
      </div>
    </div>
  </body>
</html>
